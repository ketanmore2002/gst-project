<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>TheGSTco</title>
    <style>
        body {
            background-color: light-black;
          }
    </style>
  </head>
  <body>
      <div class="container"> 

    <table class="table table-dark table-striped my-5">
        <thead>
          <tr>
            <th scope="col"></th>
            <th scope="col">State Name</th>
            <th scope="col">State ID</th>
            <th scope="col">Delete</th>
          </tr>
        </thead>
        <tbody>
          <tr>
              {% for state in states_db %}
            <th scope="row"></th>
            <td>{{state.state_name}}</td>
            <td>{{state.state_id}}</td>
            <td><a href="/delete_states/{{state.id}}"<button type="submit" class="btn btn-danger">Delete</button></a></td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
      <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">Add State</button>
    </div>


    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="container my-2 mb-4"> 
           
            <form method="POST">
                {% csrf_token %}
                <div class="mb-3 my-5">
                  <label for="exampleInputEmail1" class="form-label">State Name</label>
                  <input type="text" class="form-control" id="exampleInputEmail1" name="state_name" aria-describedby="emailHelp">
                  <div id="emailHelp" class="form-text"> </div>
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">State ID</label>
                  <input type="text" class="form-control" name="state_id" id="exampleInputPassword1">
                </div>
                {% comment %} <div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div> {% endcomment %}
                <button type="submit" class="btn btn-primary">Add State</button>
              </form>
            </div>
          </div>
        </div>
      </div>
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    
  </body>
</html>
